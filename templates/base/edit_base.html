{% load staticfiles %}
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <h3>{% block subtitle %}{% endblock subtitle %}</h3>
    <a href="{% url 'client:logout' %}">Logut</a>
    <a href="{% url 'client:show' user.username %}">Show</a>
    <a href="{% url 'client:edit' %}">Edit</a>
    <a href="{% url 'client:edit_password' %}">Edit Password</a>
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li {% if message.tags %} class="{{message.tags}}_message" {% endif %}>{{message}}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock content %}
    </form>
  </body>
</html>
